<div class="sectionText modernForm medium">
  <div class="formRow">
    <span class="subtitle" data-bind="text: title"></span>
  </div>
  <div class="subSectionText">
    <div class="formRow">
      <div class="columnsContainer">
        <div class="firstColumn">
          <span class="inputDescription">Nom</span>
          <input class="fullWidthInput" type="text" data-bind="value: firstName, valueUpdate: 'input'" />
        </div>
        <div class="secondColumn">
          <span class="inputDescription">Cognoms</span>
          <input class="fullWidthInput" type="text" data-bind="value: lastName, valueUpdate: 'input'" />
        </div>
      </div>
    </div>

    <div class="formRow">
      <div class="columnsContainer">
        <div class="firstColumn">
          <span class="inputDescription">Email</span>
          <input class="fullWidthInput" type="text" data-bind="value: email, valueUpdate: 'input'" />
        </div>
        <div class="secondColumn">
          <span class="inputDescription">Telèfon</span>
          <input class="fullWidthInput" type="text" data-bind="value: phone, valueUpdate: 'input'" />
        </div>
      </div>
    </div>

    <div class="formRow">
      <div class="columnsContainer">
        <div class="firstColumn">
          <span class="inputDescription">Adreça</span>
          <input class="fullWidthInput" type="text" data-bind="value: address, valueUpdate: 'input'" />
        </div>

        <div class="secondColumn">
          <span class="inputDescription">Quantitat que vols aportar mensualment</span>
          <div class="select">
            <div class="select">
              <select data-bind="options: availableContributions, optionsValue: 'value', optionsText: 'label', value: contribution, disable: disableContribution"></select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="formRow">
      <div class="columnsContainer">
        <div class="firstColumn">
          <span class="inputDescription">Compte bancari on fer la domiciliació</span>
          <input class="fullWidthInput" type="text" data-bind="value: bankAccount, valueUpdate: 'input'" />
        </div>
        <div class="secondColumn">
          <span class="inputDescription">Titular del compte</span>
          <input class="fullWidthInput" type="text" data-bind="value: owner, valueUpdate: 'input'" />
        </div>
      </div>
    </div>


    <div class="formRow">
      <div class="columnsContainer">
        <div class="firstColumn fixedWidth">
          <span class="inputDescription">Document d'identitat</span>
          <div class="select">
            <div class="select">
              <select data-bind="options: availableIdTypes, optionsValue: 'value', optionsText: 'label', value: idType"></select>
            </div>
          </div>
        </div>

        <div class="secondColumn">
          <span class="inputDescription">Número del document</span>
          <input class="fullWidthInput" type="text" data-bind="value: idNumber, valueUpdate: 'input'" />
        </div>
      </div>
    </div>

    <div class="formRow" data-bind="visible: showHorses">
      <div class="firstColumn fixedWidth">
        <span class="inputDescription">Cavall per apadrinar</span>
        <div class="select">
          <div class="select">
            <select data-bind="options: availableHorses, optionsValue: 'id', optionsText: 'name', value: selectedHorse"></select>
          </div>
        </div>
      </div>
    </div>

    <div class="buttonsWrapper">
      <button class="actionButton primaryColor big" data-bind="click: send, visible: notDoneYet, text: sendText"></button>
    </div>

    <div class="description primary" data-bind="visible: !notDoneYet()">Moltes gràcies per ajudar a la Fundació. Ben aviat contactarem amb tu!</div>

  </div>
</div>
